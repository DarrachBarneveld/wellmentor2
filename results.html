<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/27545168c5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="results.css" />
    <link rel="stylesheet" href="base.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html"
          ><img src="logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">About us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="wrapper">
    
        <h1 class="results">Here are your results</h1>
        <div class="container">
          <div class="row"></div>
        </div>

        <div id="loaderText" class="hidden">Asking our bot for advice</div>
        <div id="loader" class="hidden"></div>

        <div id="gpt-title"></div>
        <div id="gpt"></div>

        <a style="color: var(--clr-blue); font-size: 1.2rem; font-weight: bolder;" href="aboutus.html">Join our community</div>
      </div>
    </main>

    <footer>
      <div class="site-container">
        <div class="footer-box justify-content-between px-5">
          <span>&copy; MentalMasters</span>
          <div class="footer-menu">
            <div class="social-icons">
              <a
                href="https://facebook.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Facebook page (Opens in a new tab)"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a
                href="https://twitter.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Twitter page (Opens in a new tab)"
                ><i class="fa-brands fa-twitter"></i
              ></a>
              <a
                href="https://instagram.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Instagram page (Opens in a new tab)"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script type="module" src="results.js"></script>
  </body>
</html>
