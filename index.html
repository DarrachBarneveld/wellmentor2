<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/27545168c5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="home.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <title>Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'home' %}">WellMentor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">About us</a>
            </li>
          </ul>

          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <p class="nav-link">Login</p>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="px-4 py-5 my-5 text-center">
          <div class="col-lg-6 mx-auto">
            <p
              class="lead mb-4"
              style="
                font-size: 40px;
                color: #fff;
                -webkit-text-stroke: 0.5px #1f70f3;
              "
            >
              Strength in Every Step: Walk the Journey to Wellness
            </p>
          </div>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <div id="survey-button">
              <a href="survey.html">Start the Survey!</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="site-container">
        <div class="footer-box">
          <div class="footer-menu"></div>
          <div class="social-icons">
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook page (Opens in a new tab)"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a
              href="https://twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Twitter page (Opens in a new tab)"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a
              href="https://instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram page (Opens in a new tab)"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
